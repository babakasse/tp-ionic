<ion-view title="Home">
<ion-content>
<div ng-repeat="post in posts">

  <div class="list card">
    <div class="item item-avatar">
      <img ng-src="{{post.user.profilePictureURL}}">
      <h2>{{post.user.displayName}}</h2>
      <p>{{post.createdAt}}</p>
      <p class="ion-heart"></p>
    </div>

    <div class="item item-body">
      <img class="full-image" ng-src="{{post.imageURL}}">
      <p>
        {{post.message}}
      </p>
      <p>
        <a href="#" class="subdued">{{post.likesCount}} Like</a>
        <a href="#" class="subdued">{{post.commentsCount}} Comments</a>
      </p>
    </div>
  </div>

</div>

<ion-content>
</ion-view>
